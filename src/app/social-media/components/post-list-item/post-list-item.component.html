<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span highlight color="orange">{{ post.title | titlecase }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{ tempUser | username : "en" }}</span>
      <p>{{ post.createdDate | timeAgo }}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img
      mat-card-image
      *ngIf="post.imageUrl as imageUrl"
      [src]="imageUrl"
      [alt]="post.title"
    />
    <p class="post-content">{{ post.content | shorten : 50 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <app-comments
      [comments]="post.comments"
      (newComment)="onNewComment($event)"
    ></app-comments>
  </mat-card-actions>
</mat-card>
